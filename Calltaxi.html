<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Calculator</title>
    <link rel="stylesheet" href="Calltaxistyle.css">
</head>
<body>
    <div class="container">
        <h1>Taxi Fare Calculator</h1>
        <form id="fareForm">
            <div>
                <label for="start">Start Location:</label>
                <input type="text" id="start" required>
            </div>
            <div>
                <label for="end">End Location:</label>
                <input type="text" id="end" required>
            </div>
            <button type="submit">Calculate Fare</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="Calltaxilogic.js"></script>
</body>
</html>
